<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CREOENTODOS</title>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="index.css" media="screen">
    <link rel="stylesheet" href="matrix.css" media="screen">
    <link rel="stylesheet" href="hangman.css" media="screen">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <h1>Sopa de letras</h1>
            <div class="content" id="wordsearch"></div>
          </div>
          <div class="swiper-slide">
            <h1>El ahorcado</h1>
            <div class="content" id="hangman"></div>
          </div>
      </div>

      <!-- If we need pagination -->
      <!--<div class="swiper-pagination"></div>-->

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <!--<div class="swiper-scrollbar"></div>-->
    </div>

    <p id="authors">
      <span>Concebido por Javier Grajales</span>
      <span>Desarrollado por Matteo Ferrando</span>
    </p>

    <script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="index.min.js" charset="utf-8"></script>
    <!-- swiper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
    <script>
      new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        // loop: true,

        // If we need pagination
        // pagination: '.swiper-pagination',
        paginationClickable: false,

        // Navigation arrows
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        // And if we need scrollbar
        // scrollbar: '.swiper-scrollbar',
      })
    </script>
  </body>
</html>
